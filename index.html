<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="draftbox.jpg" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Draftbox Design</title>

    <script src="https://use.fontawesome.com/382c64f94c.js"></script>
  </head>

  <body>
    <div class="container" id="container">
      <div style="padding: 20px 30px">
        <img src="draftbox.svg" style="width: 100px" />
      </div>
      <div>
        <h3>Draftbox Design</h3>
        <div>
          <span><i class="fa fa-user-circle"></i></span>
          <span> Architect Raffiel Fetalvero </span>
        </div>
        <div>
          <span><i class="fa fa-envelope"></i></span>
          <a href="mailto:draftboxdesign@gmail.com">draftboxdesign@gmail.com</a>
        </div>
        <div>
          <span><i class="fa fa-check-circle"></i></span>
          <span> Planner / Offlaner / Javachip Only </span>
        </div>
        <div id="imgContainer">
          <img src="bg-print.jpg" style="width: 100%" />
          <img src="bg-print.jpg" style="width: 100%" id="imgFancy" />
        </div>
      </div>
    </div>

    <div id="svgLogoAnim">
      <div id="svgImgs">
        <img id="petal3" src="petal3.svg" />
        <img id="petal2" src="petal2.svg" />
        <img id="petal1" src="petal1.svg" />
        <img id="box3" src="box3.svg" />
        <img id="box2" src="box2.svg" />
        <img id="box1" src="box1.svg" />

        <div id="logoContainer">
          <div id="logoLayer1">
            <div id="logoLayer2"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
